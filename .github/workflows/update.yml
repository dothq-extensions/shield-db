name: DB Updater

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 7 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Installing dependencies...
        run: yarn
      - name: Download lists...
        run: yarn download
      - name: Generate...
        run: yarn gen
      - name: Optimize...
        run: yarn optimise
      - name: Upload changes...
        uses: EndBug/add-and-commit@v7
        with:
          author_email: dothq-robot@users.noreply.github.com
          name: Dot HQ
          message: 'üç± Update database'
